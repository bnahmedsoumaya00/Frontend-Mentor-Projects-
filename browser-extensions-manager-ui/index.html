<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <img src="./assets/images/logo.svg" alt="Logo" class="logo">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <img src="./assets/images/icon-sun.svg" alt="Light theme" class="theme-icon theme-icon-light">
          <img src="./assets/images/icon-moon.svg" alt="Dark theme" class="theme-icon theme-icon-dark">
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="main-content">
        <!-- Title and Filters -->
        <div class="title-section">
          <h1 class="title">Extensions List</h1>
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="inactive">Inactive</button>
          </div>
        </div>

        <!-- Extensions List -->
        <div class="extensions-list" id="extensionsList">
          <!-- Extensions will be populated dynamically -->
        </div>
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
